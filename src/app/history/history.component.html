<div class="divider"></div>
<mat-card [formGroup]="histGroup">
  <div fxFlex="row">
    <mat-form-field *ngIf="customersList" fxFlex="40%">
      <mat-select placeholder="Select history for customer"
                  formControlName="selectedCustomer">
        <mat-option></mat-option>
        <mat-option *ngFor="let customer of customersList" [value]="customer._id">
          {{customer.name}} {{customer.lastName}} / Pesel: {{customer.pesel}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field *ngIf="carsList" fxFlex="40%" fxFlexOffset="30px">
      <mat-select placeholder="Select history for car"
                  formControlName="selectedCar">
        <mat-option *ngFor="let car of carsList" [value]="car._id">
          {{car.mark}} {{car.model}} / Registration: {{car.registration}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</mat-card>

<table mat-table [dataSource]="historyForTable"
       class="mat-elevation-z8"
       *ngIf="historyForTable">
  <ng-container matColumnDef="person">
    <th mat-header-cell *matHeaderCellDef> Person</th>
    <td mat-cell *matCellDef="let element"> {{element.person}}</td>
  </ng-container>

  <ng-container matColumnDef="car">
    <th mat-header-cell *matHeaderCellDef> Car</th>
    <td mat-cell *matCellDef="let element"> {{element.car}}</td>
  </ng-container>

  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef> Rent time</th>
    <td mat-cell *matCellDef="let element"> {{element.time}}</td>
  </ng-container>

  <ng-container matColumnDef="cost">
    <th mat-header-cell *matHeaderCellDef> Cost</th>
    <td mat-cell *matCellDef="let element"> {{element.cost}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
