<div id="loaderScreen" *ngIf="loaderApi.status | async"><mat-spinner></mat-spinner></div>
<div id="browserWindow" fxLayout="row">
  <div id="mainWindow">
    <h1 style="color: #c9c9e0">
      CAR RENTAL
    </h1>
    <mat-card>
      <mat-tab-group mat-stretch-tabs>
        <mat-tab label="Customers">
          <app-users></app-users>
        </mat-tab>
        <mat-tab label="Cars">
          <app-cars></app-cars>
        </mat-tab>
        <mat-tab label="History"></mat-tab>
      </mat-tab-group>
    </mat-card>
  </div>
</div>
