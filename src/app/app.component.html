<!--The content below is only a placeholder and can be replaced.-->
<div id="loaderScreen" *ngIf="loaderApi.status | async">
  <mat-spinner></mat-spinner>
</div>
<div id="browserWindow" fxLayout="row">
  <div id="mainWindow">
    <div id='title'>
      CAR RENTAL
    </div>
    <mat-card>
      <mat-tab-group mat-stretch-tabs [(selectedIndex)]="selectedIndex" (selectedTabChange)="selectedTabChanged($event.index)">
        <mat-tab label="Customers">
          <app-users (changeMainTab)="onTabChangeFromChild($event)" (selectCustomerForHistory)="onSelectCustomerForHistory($event)"></app-users>
        </mat-tab>
        <mat-tab label="Cars">
          <app-cars (changeMainTab)="onTabChangeFromChild($event)" (selectCarForHistory)="onSelectCarForHistory($event)"></app-cars>
        </mat-tab>
        <mat-tab label="History">
          <app-history [activ]="historyTabActiv" [customer]="selectedCustomer" [car]="selectedCar">
          </app-history>
        </mat-tab>
      </mat-tab-group>
    </mat-card>
  </div>
</div>
